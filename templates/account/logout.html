<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kosi</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>




{% load i18n %}

<br>
<br>

{% block content %}
<h1 style = "text-align: center;">{% trans "Sign Out" %}</h1>
<br>
<br>
<p class="text-center font-semibold">{% trans 'Are you sure you want to sign out?' %}</p>
<br>
<br>

<div class="flex flex-col justify-center items-center">

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="primaryAction border bg-blue-500 rounded w-500 py-2 px-2 text-2xl font-bold text-white" type="submit">{% trans "Sign Out" %}</button>
</form>

</div>

{% endblock %}


</body>
</html>
