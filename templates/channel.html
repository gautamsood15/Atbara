<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favicon.webp' %}" type="image/webp">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Atbara</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="first">
        <div class="hamburger">
          <svg
            viewBox="0 0 24 24"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
            class="style-scope yt-icon"
            style="pointer-events: none; display: block; width: 100%; height: 100%"
          >
            <g class="style-scope yt-icon">
              <path
                d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"
                class="style-scope yt-icon"
              ></path>
            </g>
          </svg>
        </div>
        <div class="logo" style="display: inline-flex;" >
          <img src="{% static 'images/favicon.webp' %}"  style="width: 60px; height: 60px;" alt="">
          <h1 style="padding-top: 5px; color:rgb(0, 0, 80) ; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Atbara</h1>
        </div>
      </div>
      <div class="second">
        <input type="text" placeholder="Search" class="search" style="width: 600px; height: 40px;"/>
        <button class="btn btn-secondary" style="width: 80px; height: 40px; background-color: white;">
          <img src="{% static 'images/search.png' %}" alt="" style="width: 35px; height: 50px; border: 1em; padding-bottom: 25px;">
        </button>
      </div>
      <div class="third">
          {% if success%}
          <a href="{% url 'uploadvideo' %}">
        <svg
          viewBox="0 0 24 24"
          preserveAspectRatio="xMidYMid meet"
          focusable="false"
          class="style-scope yt-icon"
          style="pointer-events: none; display: block; width: 100%; height: 100%"
        >
          <g class="style-scope yt-icon">
            <path
              d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z"
              class="style-scope yt-icon"
            ></path>
          </g>
        </svg> 
        </a>
    {%endif%}
        <svg
          viewBox="0 0 24 24"
          preserveAspectRatio="xMidYMid meet"
          focusable="false"
          class="style-scope yt-icon"
          style="pointer-events: none; display: block; width: 100%; height: 100%"
        >
          <g class="style-scope yt-icon">
            <path
              d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"
              class="style-scope yt-icon"
            ></path>
          </g>
        </svg>
        <img style="width: 35px; height: 35px;"
          src="{% static 'images/img.jpg' %}"
          alt=""
          class="channel"
          id="drop"
        />
        <ul class="dropdown">
          <a href="{% url 'youtuber' %}">
          <li>
          
            
              Became A Youtuber
            
          </li>
          </a> 
        </ul>
      </div>
    </nav>



    <br>
    <br>
  


    
    <div class="container">
      
  
    <h1 class="text-center" style="color: rgb(0, 0, 80);">Create Atbara Channel</h1>

    <div class="col-md-4 offset-md-4">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Channel Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Channel Image</label>
        <input type="file" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
     
      <button type="submit"  class="btn btn-info" style="color: white; background-color: rgb(0, 0, 80); border-color: rgb(0, 0, 80);">Create</button>
    </form>




  


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </div>
  </div>
  </body>
</html>
